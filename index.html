<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline CSS for demonstration purposes. You can keep this in style.css */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque background */
            padding: 30px; /* Increased padding */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            transition: transform 0.3s; /* Smooth scaling effect */
        }

        .container:hover {
            transform: scale(1.02); /* Slightly scale up on hover */
        }

        h1 {
            color: #007BFF; /* Header color */
            margin-bottom: 20px; /* Space below the header */
        }

        .search {
            margin-bottom: 20px; /* Space below the search bar */
        }

        .search input {
            padding: 12px; /* Increased padding */
            margin-right: 10px;
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 5px;
            transition: border-color 0.3s; /* Smooth border color transition */
        }

        .search input:focus {
            border-color: #0056b3; /* Darker blue on focus */
            outline: none; /* Remove default outline */
        }

        .search button {
            padding: 12px 20px; /* Increased padding */
            background-color: #007BFF; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .search button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .weather-info {
            margin-top: 20px; /* Space above weather info */
            display: none; /* Initially hidden */
        }

        .weather-info h2 {
            color: #333; /* Darker color for city name */
        }

        .weather-info p {
            color: #555; /* Medium gray for text */
        }

        #weather-icon {
            margin-top: 10px; /* Space above the icon */
            width: 100px; /* Fixed width for the icon */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter city name" id="city-input" required>
            <button id="search-button">Search</button>
        </div>
        <div class="weather-info" id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
